<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #upload-form {
            margin-bottom: 20px;
        }
        #image-preview, #result {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        #original-image {
            max-width: 200px; /* Smaller size for original image */
            height: auto;
        }
        #progress {
            display: none;
            width: 100%;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }
        #progress-bar {
            height: 20px;
            width: 0;
            background-color: #4caf50;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<form id="upload-form" enctype="multipart/form-data">
    <label for="image">Select image:</label>
    <input type="file" id="image" name="image" accept="image/*" required>
    <br><br>
    <button type="submit">Upload and Process</button>
</form>

<div id="image-preview"></div>
<div id="progress">
    <div id="progress-bar"></div>
</div>
<div id="result"></div>

<script>
    document.getElementById('upload-form').addEventListener('submit', async function(event) {
        event.preventDefault();

        const formData = new FormData(this);
        const resultDiv = document.getElementById('result');
        const imagePreviewDiv = document.getElementById('image-preview');
        const progressDiv = document.getElementById('progress');
        const progressBar = document.getElementById('progress-bar');
        resultDiv.innerHTML = ''; // Clear previous results
        imagePreviewDiv.innerHTML = ''; // Clear previous preview
        progressBar.style.width = '0%'; // Reset progress bar
        progressDiv.style.display = 'block'; // Show progress bar

        // Show original image
        const imageFile = formData.get('image');
        const imageURL = URL.createObjectURL(imageFile);
        const imgElement = document.createElement('img');
        imgElement.src = imageURL;
        imgElement.alt = 'Original Image';
        imgElement.id = 'original-image';
        imagePreviewDiv.innerHTML = `<h2>Original Image</h2>`;
        imagePreviewDiv.appendChild(imgElement);

        // Function to process image
        async function processImage() {
            try {
                const response = await fetch('/process-image', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.mrz && result.mrz.passport_number) {
                    // Display the MRZ if passport number is found
                    resultDiv.innerHTML += `<h2>MRZ Detected</h2><pre>${JSON.stringify(result.mrz, null, 2)}</pre>`;
                }

                // Display the base64 image if available
                if (result.base64) {
                    const croppedImgElement = document.createElement('img');
                    croppedImgElement.src = `data:image/jpeg;base64,${result.base64}`;
                    croppedImgElement.alt = 'Cropped Processed Image';
                    imagePreviewDiv.innerHTML += `<h2>Cropped Processed Image</h2>`;
                    imagePreviewDiv.appendChild(croppedImgElement);
                }

            } catch (error) {
                console.error('Error processing image:', error);
            } finally {
                progressDiv.style.display = 'none'; // Hide progress bar
            }
        }

        // Process the image with a simulated progress bar
        const interval = setInterval(() => {
            const currentWidth = parseInt(progressBar.style.width);
            if (currentWidth < 100) {
                progressBar.style.width = `${currentWidth + 10}%`;
            }
        }, 100);

        // Call the processImage function
        processImage().finally(() => {
            clearInterval(interval); // Clear the progress interval
            progressBar.style.width = '100%'; // Ensure progress bar fills up
        });
    });
</script>
</body>
</html>
